<!--
  Now that we have those useful and reliable libs
  we can start playing and experimenting:
-->

<script>
  $(function(){
    _(30).times(function(i) {
      var $el = $('<div>Mouseover me #' + (i+1) + '</div>')
        .appendTo('body')
        .hide(0).show(100 * i)
        .mouseenter(function() { $el.hide(1000) })
        .mouseleave(function() { $el.show(1000) })
    })
  })
</script>
